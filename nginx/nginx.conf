events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Rule 1: All requests to /api go to the Backend
        location /api {
            # "backend" matches the service name in docker-compose
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://backend:8000;
        }

        # Rule 2: Everything else goes to the Frontend
        location / {
            # "frontend" matches the service name in docker-compose
            # Vite (dev mode) listens on port 5173 inside the container
            proxy_pass http://frontend:5173;
            
            # These lines allow the WebSocket (Hot Reload) to work through Nginx
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
